<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="coin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="coin" id="coin">

            <div class="heads">
                <img src="/javascript/js projects/coin toss/135536b.jpg">
            </div>

            <div class="tails">
                <img src="/javascript/js projects/coin toss/135536f.jpg">
            </div>

        </div>
        <div class="result">
            <p id="h-count">Heads: 0</p>
            <p id="t-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script>
        let coin = document.querySelector(".coin");
        let flipBtn = document.querySelector("#flip-button");
        let resetBtn = document.querySelector("#reset-button");
        let heads = 0;
        let tails = 0;
        flipBtn.addEventListener("click", () => {
            let i = Math.floor(Math.random() * 2);
            coin.style.animation = "none";
            if (i) {
                setTimeout(function() {
                    coin.style.animation = "spin-heads 3s forwards";
                }, 100);
                heads++;
            } else {
                setTimeout(function() {
                    coin.style.animation = "spin-tails 3s forwards";
                }, 100);
                tails++;
            }
            setTimeout(updateresult, 3000);
            disableButton();
        });
        resetBtn.addEventListener("click", () => {
            coin.style.animation = "none";
            heads = 0;
            tails = 0;
            updateresult();
        });

        function updateresult() {
            document.querySelector("#h-count").textContent = `Heads: ${heads}`;
            document.querySelector("#t-count").textContent = `Tails: ${tails}`;
        }

        function disableButton() {
            flipBtn.disabled = true;
            setTimeout(function() {
                flipBtn.disabled = false;
            }, 3000);
        }
    </script>

</body>

</html>
