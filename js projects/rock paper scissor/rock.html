<body>
    <h1 id="h">Rock Paper Scissor</h1>
    <div id="cc" class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <img id="im1" src="/javascript/js projects/rock paper scissor/User_icon_2.svg.png">
                <p id="p1"></p><br>
                <h3 id="pp1"></h3>
                <img id="im2" src="/javascript/js projects/rock paper scissor/2933245.png">
                <p id="p2"></p><br>
                <h3 id="pp2"></h3>
                <div id="p3"></div><br>
                <p id="p4">number of attempts:</p>
                <div id="d1">
                    <button id="b1"><img id="rock" src="/javascript/js projects/rock paper scissor/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png"></button>
                    <button id="b2"><img id="paper" src="/javascript/js projects/rock paper scissor/51-511436_rock-paper-scissors-dell-clipart.png"></button>
                    <button id="b3"><img id="scissor" src="/javascript/js projects/rock paper scissor/rockpaperandscissors.png"></button>
                </div>
            </div>
            <div class="col-sm-2 "></div>
        </div>
    </div>
    <script>
        var count = 1;
        var userscore = 0;
        var cmpscore = 0;
        document.getElementById("b1").onclick = rock;
        document.getElementById("b2").onclick = paper;
        document.getElementById("b3").onclick = scissor;

        function rock() {
            if (count <= 5) {
                g("rock");
                count++;
            } else {
                if (userscore > cmpscore) {
                    document.getElementById("pp1").innerHTML = "winner is user";
                } else {
                    document.getElementById("pp2 ").innerHTML = "winner is computer";
                }
            }
        }

        function paper() {
            if (count <= 5) {
                g("paper");
                count++;
            } else {
                if (userscore > cmpscore) {
                    document.getElementById("pp1").innerHTML = "winner is user";
                } else {
                    document.getElementById("pp2").innerHTML = "winner is computer";
                }
            }
        }

        function scissor() {
            if (count <= 5) {
                g("scissor");
                count++;
            } else {
                if (userscore > cmpscore) {
                    document.getElementById("pp1").innerHTML = "winner is user";
                } else {
                    document.getElementById("pp2").innerHTML = "winner is computer";
                }
            }
        }

        function g(userplay) {
            cmpply = getcomputerplay();
            if (userplay == "rock") {
                if (cmpply == "rock") {
                    document.getElementById("p3").innerHTML = "you tied";
                } else if (userplay == "paper") {
                    document.getElementById("p3").innerHTML = "you losed";
                    cmpscore++;
                } else if (cmpply == "scissor") {
                    document.getElementById("p3 ").innerHTML = "you win";
                    userscore++;
                }
            } else if (userplay == "paper") {
                if (cmpply == "paper") {
                    document.getElementById("p3").innerHTML = "you tied";
                } else if (cmpply == "scissor") {
                    document.getElementById("p3").innerHTML = "you losed";
                    cmpscore++;
                } else if (cmpply == "rock") {
                    document.getElementById("p3").innerHTML = "you win";
                    userscore++;
                }
            } else if (userplay == "scissor") {
                if (cmpply == "scissor") {
                    document.getElementById("p3").innerHTML = "you tied";
                } else if (cmpply == "rock") {
                    document.getElementById("p3").innerHTML = "you losed";
                    cmpscore++;
                } else if (cmpply == "paper") {
                    document.getElementById("p3").innerHTML = "you win";
                    userscore++;
                }
            }

            document.getElementById("p1").innerHTML = userscore;
            document.getElementById("p2").innerHTML = cmpscore;
            document.getElementById("p4").innerHTML = count;
        }

        function getcomputerplay() {
            var game = ["rock", "paper", "scissor"];
            var g = game[Math.floor(Math.random() * game.length)];
            return g;
        }
    </script>
