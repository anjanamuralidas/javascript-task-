<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="date.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h2 id="head1">CURRENT DATE AND TIME</h2>
        </div>
        <div id="head2" class="row">
            <p id="p1"></p>
        </div><br>
        <div id="r1" class="row">
            <div id="col1" class="col-sm-6">
                <div id="b1">
                    <button onclick="year()">YEAR</button>
                </div><br>
                <div id="b2">
                    <button onclick="month()">MONTH</button>

                </div><br>
                <div id="b3">
                    <button onclick="day()">DAY</button>

                </div><br>
                <div id="b4">
                    <button onclick="hour()">HOUR</button>

                </div><br>
                <div id="b5">
                    <button onclick="second()">SECOND</button>

                </div><br>
                <div id="b6">
                    <button onclick="minute()">MINUTE</button>

                </div><br>

            </div>
            <div class="col-sm-6">
                <table>
                    <tr>
                        <td>
                            <p id="p2"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="p3"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="p4"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="p5"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="p6"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="p7"></p>
                        </td>
                    </tr>
                </table>


            </div>

        </div>
    </div>
    <script>
        var cur = new Date();
        document.getElementById("p1").innerHTML = cur;



        function year() {
            document.getElementById("p2").innerHTML = cur.getFullYear();
        }

        function month() {
            var m = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let mn = m[cur.getMonth()];
            document.getElementById("p3").innerHTML = mn;
        }

        function day() {
            var d = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"]
            let dy = d[cur.getDay()];
            document.getElementById("p4").innerHTML = dy;
        }

        function hour() {
            document.getElementById("p5").innerHTML = cur.getHours();
        }

        function second() {
            document.getElementById("p6").innerHTML = cur.getSeconds();
        }

        function minute() {
            document.getElementById("p7").innerHTML = cur.getMinutes();
        }
    </script>



</body>

</html>
