<body>

    <div id="c1" class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div id="c2" class="col-sm-6">
                <textarea id="input" oninput="countWord()" rows="10" cols="60">
            </textarea>

                </p>
                <p> character Count:

                </p>

        </div>
    </div>
    <script>
        var cc = document.getElementById("input")
        addEventListener("mouseover", countWord())

        function countWord() {
            var inpt = document.getElementById("input").value;
            var leng = inpt.length;
            var char = document.getElementById("s").innerHTML = +leng;
            var count = inpt.match(/\w+\s/g);
            var res = count.length;
            var word = document.getElementById("s1").innerHTML = +res;


        }
    </script>
